<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Tarini Pabbareddy">
  <meta name="description" content="Bear Ninja Hunter Revisited">
  <meta name="keywords" content="Bear Ninja Hunter">

  <title>Bear Ninja Hunter Revisited</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h2>Bear Ninja Hunter</h2>

    <!-- Winning Rules -->
    <ul class="rules">
      <li>Bear defeats Ninja</li>
      <li>Ninja defeats Hunter</li>
      <li>Hunter defeats Bear</li>
    </ul>

    <hr>

    <!-- Game Buttons -->
    <div class="button-row">
      <button onclick="playGame('bear')">Bear</button>
      <button onclick="playGame('ninja')">Ninja</button>
      <button onclick="playGame('hunter')">Hunter</button>
    </div>

    <hr>

    <!-- Results -->
    <div id="results-box" class="results hidden">
      <p id="playerPick"></p>
      <p id="compPick"></p>
      <p id="outcome" class="outcome"></p>
    </div>

    <!-- Win Counter -->
    <div id="scoreboard" class="hidden">
      <p id="playerWins"></p>
      <p id="computerWins"></p>
    </div>

    <!-- Play Again -->
    <div id="play-again" class="hidden">
      <button onclick="resetGame()">Play Again</button>
    </div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
